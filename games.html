<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wE-SPORT | Tournaments</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3E065F, #0D1B2A);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        header {
            padding: 1rem 2rem;
            background: rgba(13, 27, 42, 0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFC300;
            text-transform: uppercase;
        }

        header .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        header .nav-links li {
            margin: 0 1rem;
        }

        header .nav-links a {
            text-decoration: none;
            color: #FFC300;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        header .nav-links a:hover {
            color: #fff;
        }

        h1 {
            text-align: center;
            margin: 2rem 0;
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 3px 3px 15px #FFC300;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            position: relative;
            background: #1A1A1D;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 195, 0, 0.8);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-content {
            padding: 1rem;
        }

        .title {
            font-size: 1.5rem;
            margin: 1rem 0 0.5rem;
            color: #FFC300;
            font-weight: bold;
        }

        .price {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #FFC300;
            color: #1A1A1D;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #FFA500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card img {
                height: 150px;
            }

            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">wE-Sport</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Tournaments</h1>
        <div class="products">
            <div class="card">
                <img src="Fifa.jpg" alt="FIFA">
                <div class="card-content">
                    <span class="title">FIFA</span><br>
                    <span class="price">Entry Fee: $20</span><br>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
            <div class="card">
                <img src="CSGO-Symbol.jpg" alt="CS-GO">
                <div class="card-content">
                    <span class="title">CS-GO</span><br>
                    <span class="price">Entry Fee: $10</span><br>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
            <div class="card">
                <img src="cod.jpg" alt="Call of Duty">
                <div class="card-content">
                    <span class="title">Call of Duty</span><br>
                    <span class="price">Entry Fee: $30</span><br>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
            <div class="card">
                <img src="valorant.jpg" alt="Valorant">
                <div class="card-content">
                    <span class="title">Valorant</span><br>
                    <span class="price">Entry Fee: $40</span><br>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
            <div class="card">
                <img src="fortnite.jpg" alt="Fortnite">
                <div class="card-content">
                    <span class="title">Fortnite</span><br>
                    <span class="price">Entry Fee: $30</span><br>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
            <div class="card">
                <img src="forza horizon.jpg" alt="Forza Horizon">
                <div class="card-content">
                    <span class="title">Forza Horizon</span><br>
                    <span class="price">Entry Fee: $15</span><br>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
            <div class="card">
                <img src="bgmi.jpg" alt="BGMI">
                <div class="card-content">
                    <span class="title">BGMI</span><br>
                    <span class="price">Entry Fee: $20</span><br>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
