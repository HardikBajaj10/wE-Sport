<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-SPORT | Games</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3E065F, #0D1B2A);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 1rem 2rem;
            background: #0D1B2A;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        header .nav-links li {
            margin: 0 1rem;
        }

        header .nav-links a {
            text-decoration: none;
            color: #FFC300;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        header .nav-links a:hover {
            color: #fff;
        }

        h1 {
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px #FFC300;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            width: 250px;
            padding: 1rem;
            background: #1A1A1D;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 195, 0, 0.8);
        }

        .card::after {
            content: "Add to Cart";
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 50px;
            background: #FFC300;
            color: #1A1A1D;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .card:hover::after {
            bottom: 0;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            height: 200px;
        }

        .title {
            font-size: 1.2rem;
            margin: 1rem 0 0.5rem;
            color: #FFC300;
        }

        .price {
            font-size: 1rem;
            color: #fff;
        }

        @media (max-width: 768px) {
            .products {
                gap: 1rem;
            }

            .card {
                width: 100%;
                height: 700px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Shop</h1>
        <div class="products">
            <div class="card">
                <img src="images/consoles.jpg" alt="Consoles">
                <span class="title">Consoles</span>
                <span class="price">Starting from: $100</span>
            </div>
            <div class="card">
                <img src="images/CD2.jpg" alt="CDs">
                <span class="title">CD's</span>
                <span class="price">Starting from: $20</span>
            </div>
            <div class="card">
                <img src="images/Controller.jpg" alt="Controllers">
                <span class="title">Controllers</span>
                <span class="price">Starting from: $40</span>
            </div>
            <div class="card">
                <img src="images/pc.jpg" alt="PC">
                <span class="title">PC</span>
                <span class="price">Starting from: $150</span>
            </div>
            <div class="card">
                <img src="images/combo.jpg" alt="Combos">
                <span class="title">Combos</span>
                <span class="price">Starting from: $80</span>
            </div>
            <div class="card">
                <img src="images/accessories.jfif" alt="Accessories">
                <span class="title">Accessories</span>
                <span class="price">Starting from: $18</span>
            </div>
            <div class="card">
                <img src="images/keyboard.jfif" alt="Keyboard">
                <span class="title">Keyboard</span>
                <span class="price">Starting from: $40</span>
            </div>
            <div class="card">
                <img src="images/mouse.jpg" alt="Mouse">
                <span class="title">Mouse</span>
                <span class="price">Starting from: $25</span>
            </div>
        </div>
    </main>
</body>
</html>
