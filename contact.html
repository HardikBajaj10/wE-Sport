<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-SPORT | Contact</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background: #333;
        color: #fff;
        padding: 10px 0;
    }
    
    .nav-links {
        list-style: none;
        display: flex;
        justify-content: center;
    }
    
    .nav-links li {
        margin: 0 15px;
    }
    
    .nav-links a {
        color: #fff;
        text-decoration: none;
    }
    
    .nav-links a:hover,
    .nav-links a.active {
        text-decoration: underline;
    }
    
    main {
        max-width: 600px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        margin-top: 10px;
    }
    
    input, textarea {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        margin-top: 15px;
        padding: 10px;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background: #555;
    }
    
    footer {
        text-align: center;
        padding: 20px 0;
        background: #333;
        color: #fff;
        position: relative;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us using the form below. We look forward to hearing from you!</p>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email"><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Your Message"></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>2023 E-SPORT. All rights reserved.</p>
    </footer>
</body>
</html>
